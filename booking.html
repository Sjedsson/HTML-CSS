<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <a href="home.html" class="logo">
            <img src="pics/bonz.ai-logo-white-portrait.png" alt="Bonzai Logo">
        </a>
        <nav class="header__nav">
          <ul class="nav">
            <li class="nav__item"><a href="home.html" class="nav__link">Home</a></li>
            <li class="nav__item"><a href="booking.html" class="nav__link">Book</a></li>
            <li class="nav__item"><a href="facility.html" class="nav__link">Facilities</a></li>
            <li class="nav__item"><a href="#Contact" class="nav__link">Contact</a></li>
          </ul>
        </nav>
    </header>

    <section class="booking">
        <h1 class="booking__title">Book Your Trip</h1>
        
        <form class="booking__form" action="/submit" method="post">
            
            <div class="booking__group">
                <label for="name" class="booking__label">Full Name:</label>
                <input type="text" id="name" name="name" class="booking__input" required>
            </div>
            
            <div class="booking__group">
                <label for="email" class="booking__label">Email:</label>
                <input type="email" id="email" name="email" class="booking__input" required>
            </div>
            
            <div class="booking__group">
                <label for="date" class="booking__label">Travel Date:</label>
                <input type="date" id="date" name="date" class="booking__input" required>
            </div>
            
            <div class="booking__group">
                <label for="destination" class="booking__label">Destination:</label>
                <select id="destination" name="destination" class="booking__select">
                    <option value="paris">Gothenburg</option>
                    <option value="london">Stockholm</option>
                </select>
            </div>
            
            <div class="booking__group">
                <label class="booking__label">Number of Travelers:</label>
                <input type="number" id="travelers" name="travelers" class="booking__input" min="1" required>
            </div>
            
            <div class="booking__group booking__group--checkbox">
                <input type="checkbox" id="terms" name="terms" class="booking__checkbox" required>
                <label for="terms" class="booking__label booking__label--checkbox">I agree to the terms and conditions</label>
            </div>
            
            <button type="submit" class="booking__btn">Book Now</button>
        </form>
    </section>

</body>
</html>
